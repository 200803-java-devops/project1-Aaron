<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create new user</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>New User Creation page</h1>
    <form action = "login" method = "POST"> 
        First Name: <input type="text" name="firstName"/><br/><br/>
        Last Name: <input type="text" name="lastName"/><br/><br/>
        Email: <input type="text" name="email"/><br/><br/>
        Username: <input type="text" name="username"/><br/><br/>
        Password: <input type="text" name="userpass"/><br/><br/>
        Select the role you want for this account: <br/><br/>
        <input type = "checkbox" name = "user" checked = "checked"/> User
        <input type = "checkbox" name = "dev"/> Developer <br/><br/>
        <input type = "hidden" id = "newUser" name = "newUser" value = "true">
        <input type = "submit" value = "Submit"/>
    </form>
</body>
</html>
